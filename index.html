<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Momentum</title>
  </head>
  <body>
    <div class="main">
      <div class="clock-div">
        <h2 id="clock" class="text-shadow">00:00</h2>
      </div>
      <form id="login-form" class="hidden">
        <input
          maxlength="15"
          required
          type="text"
          placeholder="What is your name?"
          class="text-shadow"
        />
        <button class="login-btn text-shadow">Log In</button>
      </form>
      <div id="quote">
        <span class="quote__column text-shadow"></span>
        <span class="quote__column text-shadow"></span>
      </div>
    </div>
    <h1 id="greeting" class="hidden text-shadow"></h1>
    <div class="logout-div">
      <form><button id="logout-btn" class="hidden">Log Out</button></form>
    </div>
    <div class="site">
      <div class="site__column">
        <div class="site__column__title"></div>
        <div class="site__column__contents">
          <div class="site__column__contents__site">
            <img src="images/naver.png" />
            <span class="text-shadow">Naver</span>
          </div>
          <div class="site__column__contents__site">
            <img src="images/youtube.png" />
            <span class="text-shadow">Youtube</span>
          </div>
          <div class="site__column__contents__site">
            <img src="images/twitch.jpg" />
            <span class="text-shadow">Twitch</span>
          </div>
        </div>
      </div>
      <div class="site__column">
        <div class="site__column__title"></div>
        <div class="site__column__contents">
          <div class="site__column__contents__site">
            <img src="images/quasarzone.jpg" />
            <span class="text-shadow">Quasarzone</span>
          </div>
          <div class="site__column__contents__site">
            <img src="" />
            <span class="text-shadow"></span>
          </div>
          <div class="site__column__contents__site">
            <img src="" />
            <span class="text-shadow"></span>
          </div>
        </div>
      </div>
      <div class="site__column">
        <div class="site__column__title"></div>
        <div class="site__column__contents">
          <div class="site__column__contents__site">
            <img src="images/futbin.png" />
            <span class="text-shadow">Futbin</span>
          </div>
          <div class="site__column__contents__site">
            <img src="images/fifa23.jpg" />
            <span class="text-shadow">FIFA 23</span>
          </div>
          <div class="site__column__contents__site">
            <img src="" />
            <span class="text-shadow"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>
